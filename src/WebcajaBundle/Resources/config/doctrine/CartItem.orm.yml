WebcajaBundle\Entity\CartItem:
    type: entity
    table: null
    repositoryClass: WebcajaBundle\Repository\CartItemRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        quantity:
            type: integer
        productId:
            type: integer
    manyToOne:
        cart:
            targetEntity: Cart
            inversedBy: cartItems
            joinColumn:
                name: cart_id
                referencedColumnName: id
    oneToOne:
        product:
            targetEntity: Product
            joinColumn:
                name: product_id
                referencedColumnName: id
    lifecycleCallbacks: {  }
